<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        h1 {
            color: brown;
        }

        p {
            font-size: large;
        }

        #binh {
            font-size: small;
            color: aquamarine;
        }

        .binh {
            font-size: medium;
            color: blue;
        }

        h1,
        p,
        #binh {
            background-color: burlywood;
        }
    </style>
</head>

<body>

    <h1>Nội dung thẻ h1</h1>
    <p>Nội dung thẻ p</p>
    <p id="binh">Nội dung của thẻ p thứ 2</p>
    <p class="binh">Nội dung thẻ p thứ 3</p>
    <p class="binh">Nội dung thẻ p thứ 4</p>
</body>

</html>
